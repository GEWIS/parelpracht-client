name: ESLint
on: push

jobs:
  build:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: run
        run: npm ci && npm run lint
